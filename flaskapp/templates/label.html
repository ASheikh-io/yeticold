<html>
 <head>
    <title>Yeti Bitcoin Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="form-row navbar navbar-light" style="background-color: rgb(112,196,245)!important;">
        <img src="{{url_for('static', filename='yeti.png')}}" width="50" height="50" class="align-top" alt="">
        <h3 style="color:white;margin:0;">Yeti Bitcoin Cold Storage</h3>
    </nav>
    <div class="container" style="margin-top: 3rem;">
      <h2>Step 2: Label and Tape Your Laptops and Drives</h2>
      <p>Do following steps to label your equipment:</p>
      <form action="" method="post" style="border: solid #f8f9fa;padding: 1.5rem;">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Using a permanent marker write the word "DISCONNECTED" on both the outside and the inside of one laptop and the words "DANGER - ONLINE" on the outside and inside of the other laptop.
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="gridCheck2">
          <label class="form-check-label" for="gridCheck2">
            Use a piece of tape to cover the camera and microphone of both laptops.
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="gridCheck3">
          <label class="form-check-label" for="gridCheck3">
            Using a permanent market write the word "LARGE" on your large external hard drive and "SMALL" on your smaller external hard drive.
          </label>
        </div>
        <input disabled class="btn btn-primary" type="submit" id="next" value="Next">
      </form>
    </div>
    <script>
      var enable = () => {
        var rows = 0
        for (var i = 1; i < 4; i++) {
          var checkbox = document.getElementById('gridCheck' + i).checked
          if (checkbox) { rows = rows + 1 }
        }
        if (rows === 3) {
          document.getElementById("next").disabled = false
        } else {
          document.getElementById("next").disabled = true
        }
        setTimeout(() => { enable() }, 80)
      }
      enable()
    </script>
  </body>
</html>
