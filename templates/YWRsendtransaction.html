<html>
 <head>
    <title>Yeti Bitcoin Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet", href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <body>
    <div id='navbar'></div>
    <div class="container" style="margin-top: 3rem;">
      <h2>Step {{step}}: Confirm</h2>
      <p>Amount: {{amount}} BTC</p>
      <p>Destination Address: {{recipent}}</p> 
      <p>Minerfee: {{minerfee}}</p>
      <p>Click <b>Next</b> to send this transaction.<p>
      <form action="" method="post">
        <input style="display: none;" name="option" value="VALUE">
        {%if amount <= 0%}
          <input disabled class="btn btn-primary" type="submit" id="next" value="SEND">
        {%else%}
          <input class="btn btn-primary" type="submit" id="next" value="SEND">
        {%endif%}
      </form>
    </div>
    <script>
      navbar("{{yeti}}", "{{url_for('static', filename='yeti.png')}}");
    </script>
  </body>
</html>
