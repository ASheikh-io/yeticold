<html>
 <head>
    <title>Yeti Bitcoin Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet", href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </head>
  <body>
    <nav class="form-row navbar navbar-light bg-warning">
        <img src="{{url_for('static', filename='yeti.png')}}" width="50" height="50" class="align-top" alt="">
        <h3 style="color:black;margin:0;">Yeti Bitcoin Warm Storage</h3>
    </nav>
    <div class="container" style="margin-top: 3rem;">
      <h2>Step 12: Confirm</h2>
      <p>Amount: {{amount}} BTC</p>
      <p>Destination Address: {{recipent}}</p> 
      <p>Minerfee: {{minerfee}}</p>
      <p>Click <b>Next</b> to send this transaction.<p>
      <form action="" method="post">
        <input style="display: none;" name="option" value="VALUE">
        <input class="btn btn-primary" type="submit" id="next" value="SEND">
      </form>
    </div>
  </body>
</html>
