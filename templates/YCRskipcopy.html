 <head>

    <nav class="form-row navbar navbar-light bg-primary">

    <div class="container" style="margin-top: 3rem;">
      <h2>Step 13: Chose to recopy</h2>
      <div>We have detected no change to your addresses in your descriptor.</div>
      <div>If you currently have a working version of yeticold and the .bitcoin folder that was copyed prevously on your Disconnected laptop you can skip the recopy.</div>
      <form action="" method="post">
        <input style="display: none;" name="option" value="Recopy">
        <input class="btn btn-primary" type="submit" id="next" value="Recopy block chain">
      </form>
      <form action="" method="post">
        <input style="display: none;" name="option" value="VALUE">

      </form>
    </div>
