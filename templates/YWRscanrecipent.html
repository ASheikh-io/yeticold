<html>
 <head>
    <title>Yeti Bitcoin Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet", href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </head>
  <body>
    <nav class="form-row navbar navbar-light btn-warning">
        <img src="{{url_for('static', filename='yeti.png')}}" width="50" height="50" class="align-top" alt="">
        <h3 style="color:black;margin:0;">Yeti Bitcoin Warm Storage</h3>
    </nav>
    <div class="container" style="margin-top: 3rem;">
      <h2>Step 11: Scan Receipent from Paper</h2>
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
      <div>Click Scan to open the webcam and scan the Descriptor from your paper packet. Each packet contains an identical copy of the Descriptor.</div>
      <form action="" method="post">
        <input style="display: none;" name="option" value="scan">
        <input class="btn btn-primary" type="submit" id="next" value="Scan recipent from qr code">
      </form>
      <form action="" method="post">
        <div class="form-row" id="row1">
          <div class="form-group col-md-10">
            <label for="inputEmail4">Recipent</label>
            <input type="text" class="form-control" placeholder="bitcoin address" name="option" id="option">
          </div>
        </div>
        <input class="btn btn-primary" type="submit" id="next" value="Submit recipent">
      </form>
    </div>
  </body>
</html>
