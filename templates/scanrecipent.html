<html>
 <head>
    <title>Yeti Bitcoin Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet", href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <body>
    <div id='navbar'></div>
    <div class="container" style="margin-top: 3rem;">
      <h2>Step {{step}}: Scan Receipent from Paper</h2>
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
      <div styple ="margin-bottom: 30px;">Click <b>Scan</b> to open the webcam and scan the destination address or paste in the address into the box below and click <b>Next</b>.</div>
      <form action="" method="post">
        <input style="display: none;" name="option" value="scan">
        <input class="btn btn-primary" type="submit" id="next" value="Scan">
      </form>
      <form action="" method="post">
        <div class="form-row" id="row1">
          <div class="form-group col-md-10">
            <label for="inputEmail4">Recipent</label>
            <input type="text" class="form-control" placeholder="bitcoin address" name="option" id="option" value="{{receipentaddress}}">
          </div>
        </div>
        <input class="btn btn-primary" type="submit" id="next" value="Next">
      </form>
    </div>
    <script>
      navbar("{{yeti}}", "{{url_for('static', filename='yeti.png')}}");
    </script>
  </body>
</html>
