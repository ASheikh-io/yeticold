<html>
 <head>
    <title>Yeti Bitcoin Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet", href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </head>
  <body>
    <nav class="form-row navbar navbar-light bg-warning">
        <img src="{{url_for('static', filename='yeti.png')}}" width="50" height="50" class="align-top" alt="">
        <h3 style="color:black;margin:0;">Yeti Bitcoin Warm Storage</h3>
    </nav>
    <div class="container" style="margin-top: 3rem;">
      <h2>Opening Bitcoin - Please wait.</h2>
      <div>Yeti is opening bitcoin and will take you to the next step when it is ready. Please wait.</div>
      <div>
        <form action="" method="post" style="margin-top:35px;">
          <input style="display: none;" name="option" value="VALUE">
          <input style="display: none;" class="btn btn-primary" type="submit" id="next" value="Next">
        </form>
      </div>
    </div>
    <script>
      var enable = () => {
        setTimeout(() => { document.getElementById("next").click() }, 2000)
      }
      enable()
    </script>
  </body>
</html>
