<html>
 <head>
    <title>Yeti Bitcoin Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet", href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </head>
  <body>
    <nav class="form-row navbar navbar-light bg-primary">
        <img src="{{url_for('static', filename='yeti.png')}}" width="50" height="50" class="align-top" alt="">
        <h3 style="color:white;margin:0;">Yeti Bitcoin Cold Storage</h3>
    </nav>
    <div class="container" style="margin-top: 3rem;">
      <h2>Step 7: Setup your <b>Secondary</b> Laptop</h2>
      <div>
          <ol>
            <li>On your <b>Secondary</b> laptop in the browser go to</li>
            <code>disc.yeticold.com</code>
            <li>When you see "Step 8 Setup your <b>Secondary</b> laptop" leave this laptop and contiue on step 8.</li>
          </ol>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{ progress }}%">
    {{ progress }}% Done
        </div>
      </div>
      <div>
        <form action="" method="post" style="margin-top:35px;">
          <input style="display: none;" name="option" value="VALUE">
          <input style="display: none;" class="btn btn-primary" type="submit" id="next" value="Next">
        </form>
      </div>
    </div>
    <script>
      var enable = () => {
        False = false
        True = true
        if ({{ IBD }}) {
          document.getElementById("next").style.display = ""
        } else {
          setTimeout(() => { document.getElementById("next").click() }, 5000)
        }
      }
      enable()
    </script>
  </body>
</html>
